<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="prompt">
        Choose your weapon!
        </div>
        <div class="weapons">
            <button id="rockBTN" onclick="compSel()">Rock</button>
            <button id="paperBTN" onclick="compSel()">Paper</button>
            <button id="scissorsBTN" onclick="compSel()">Scissors</button>
        </div>
        <div class="opponent">Your opponent has selected:</div>
        <div class="computerSelection">
            <div id="compRock">Rock</div>
            <div id="compPaper">Paper</div>
            <div id="compScissors">Scissors</div>
        </div>
        <div class="outcome">
            <div class="wimMessage">You Win!</div>
            <div class="winMessage">Computer Wins!</div>
        </div>
        
    <script src="game.js" charset="utf-8"></script>
    </body>
</html>
