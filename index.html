<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="prompt">
        Choose your weapon!
        </div>
        <div class="weapons">
            <button id="rockBTN">Rock</button>
            <button id="paperBTN">Paper</button>
            <button id="scissorsBTN">Scissors</button>
        </div>
        <div class="opponent">Your opponent has selected:</div>
        <div class="computerSelection">
            <div id="compRock">Rock</div>
            <div id="compPaper">Paper</div>
            <div id="compScissors">Scissors</div>
        </div>
        <div class="outcome">
            <div id="winPlayer">You win this round!</div>
            <div id="winComputer">Computer wins this round!</div>
            <div id="drawMessage">This round is a draw!</div>
        </div>
        <div class="fiveRounds">Get 5 Points to Win!</div>
            <div>Player Score</div>
                <div id="playerScore">0</div>
            <div>Computer Score</div>
                <div id="compScore">0</div>
            <div id="winRound">Congratulations, you win!</div>
            <div id="compRound">Computer wins!</div>
        
    <script src="game.js" charset="utf-8"></script>
    </body>
</html>
